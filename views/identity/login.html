<!DOCTYPE html>
<html>
<head>
	<title>CloudAwan</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
	<!-- Custom styles for this template -->
	<link href="/static/css/identity/login.css" rel="stylesheet">
</head>
<body>

	<!-- Display message -->
	{{ template "widget/message.html" . }}

	<div class="container">
		<form class="form-signin .has-error .has-success .has-warning" onsubmit="$('#idWaitingPanel').modal({backdrop: 'static'});" action="/gui/login" method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="username" class="sr-only">Username</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
			<input type="text" id="timeZoneOffset" name="timeZoneOffset" hidden="hidden">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
    </div> 

	<!-- Waiting Panel-->
	<!-- Modal -->
	<div class="modal fade" id="idWaitingPanel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Executing</h4>
				</div>
				<div class="modal-body">
					Please wait...
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">

	var moduleMonitorNodeIndex = (function(){
		var timeZoneOffset = new Date().getTimezoneOffset();
		$("#timeZoneOffset").val(timeZoneOffset)
	})();

	</script>
</body>
</html>
