{{ template "layout.html" . }}

{{ define "css" }}
<style>

    .node {
        cursor: pointer;
    }

    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 3px;
    }

    .node text {
      font: 12px sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
    
</style>
{{ end}}

{{ define "content" }}
    <div class="page-header">
        <h1>Dashboard</h1>
    </div>
	<div>
		<ul class="nav nav-tabs" role="tablist">
			{{ str2html .dashboardTabMenu }}
		</ul>

		<div class="row">
			<div class="col-md-12">
				<div id="idApplicationView"></div>
				<div id="idThirdPartyView"></div>
			</div>
		</div>
    </div>
{{ end }}

{{ define "js" }}
    <script type="text/javascript">
    
    var moduleDashboardRepositoryIndex = (function(){

		var query = function(scope) {
			$.ajax({
				url: "{{.cloudoneGUIProtocol}}://{{.cloudoneGUIHost}}:{{.cloudoneGUIPort}}/gui/dashboard/deploy/data",
				type:"GET",
				dataType:'json',
				success: function(returnedData){
					// Clean the previous graph
					d3.select("#idApplicationView").select("svg").remove();
					d3.select("#idThirdPartyView").select("svg").remove();
					// Render
					render(returnedData.applicationView, "#idApplicationView", returnedData.applicationViewLeafAmount);
					render(returnedData.thirdpartyView, "#idThirdPartyView", returnedData.thirdpartyViewLeafAmount);
				},
				error:function(xhr, ajaxOptions, thrownError){ 
					//alert(xhr.status); 
					//alert(ajaxOptions); 
					//alert(thrownError);
					// Redirect so reload to logout
					if (xhr.status == 200) {
						location.reload();
					}
				}
			});
		};
		
		var render = function(treeData, id, leafAmount) {
			// ************** Generate the tree diagram     *****************
		    var margin = {top: 20, right: 100, bottom: 20, left: 100},
		        width = 1200 - margin.right - margin.left,
		        height = 100 + 40*leafAmount - margin.top - margin.bottom;
		        
		    var i = 0,
		        duration = 750,
		        root;
		    
		    var tree = d3.layout.tree()
		        .size([height, width]);
		    
		    var diagonal = d3.svg.diagonal()
		        .projection(function(d) { return [d.y, d.x]; });

		    var svg = d3.select(id).append("svg")
		        .attr("width", width + margin.right + margin.left)
		        .attr("height", height + margin.top + margin.bottom)
		        .append("g")
		        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		    
		    root = treeData[0];
		    root.x0 = height / 2;
		    root.y0 = 0;
		        
		    update(root);
		    
		    d3.select(self.frameElement).style("height", "500px");
		    
		    function update(source) {
		    
		        // Compute the new tree layout.
		        var nodes = tree.nodes(root).reverse(),
		            links = tree.links(nodes);
		    
		        // Normalize for fixed-depth.
		        nodes.forEach(function(d) { d.y = d.depth * 180; });
		    
		        // Update the nodes…
		        var node = svg.selectAll("g.node")
		            .data(nodes, function(d) { return d.id || (d.id = ++i); });
		    
		        // Enter any new nodes at the parent's previous position.
		        var nodeEnter = node.enter().append("g")
		            .attr("class", "node")
		            .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
		            .on("click", click);
		    
		        nodeEnter.append("circle")
		            .attr("r", 1e-6)
		            .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
		    
		        nodeEnter.append("text")
		            .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
		            .attr("dy", ".35em")
		            .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
		            .text(function(d) { return d.name; })
		            .style("fill", function(d) { return typeof d.color === "undefined" ? "block" : d.color }) 
		            .style("fill-opacity", 1e-6);
		    
		        // Transition nodes to their new position.
		        var nodeUpdate = node.transition()
		            .duration(duration)
		            .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
		    
		        nodeUpdate.select("circle")
		            .attr("r", 10)
		            .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
		    
		        nodeUpdate.select("text")
		            .style("fill-opacity", 1);
		    
		        // Transition exiting nodes to the parent's new position.
		        var nodeExit = node.exit().transition()
		            .duration(duration)
		            .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
		            .remove();
		    
		        nodeExit.select("circle")
		            .attr("r", 1e-6);
		    
		        nodeExit.select("text")
		            .style("fill-opacity", 1e-6);
		    
		        // Update the links…
		        var link = svg.selectAll("path.link")
		            .data(links, function(d) { return d.target.id; });
		    
		        // Enter any new links at the parent's previous position.
		        link.enter().insert("path", "g")
		            .attr("class", "link")
		            .attr("d", function(d) {
		            var o = {x: source.x0, y: source.y0};
		            return diagonal({source: o, target: o});
		            });
		    
		        // Transition links to their new position.
		        link.transition()
		            .duration(duration)
		            .attr("d", diagonal);
		    
		        // Transition exiting nodes to the parent's new position.
		        link.exit().transition()
		            .duration(duration)
		            .attr("d", function(d) {
		            var o = {x: source.x, y: source.y};
		            return diagonal({source: o, target: o});
		            })
		            .remove();
		    
		        // Stash the old positions for transition.
		        nodes.forEach(function(d) {
		        d.x0 = d.x;
		        d.y0 = d.y;
		        });
		    }
		    
		    // Toggle children on click.
		    function click(d) {
		        if (d.children) {
		        d._children = d.children;
		        d.children = null;
		        } else {
		        d.children = d._children;
		        d._children = null;
		        }
		        update(d);
		    }
		}

		return {query: query}
    })();

	moduleDashboardRepositoryIndex.query("");

    </script>
{{ end}}
