{{ template "layout.html" . }}

{{ define "css" }}
{{ end}}

{{ define "content" }}
	<div class="page-header">
		<h1>{{ .pageHeader }}</h1>
	</div>
	<div class="row">
		<div class="col-md-9">	
			<form class="form-horizontal" action="/gui/system/host/credential/edit" method="post">
				<input id="createOrUpdate" class="form-control" type="hidden" name="createOrUpdate" value="{{ .createOrUpdate }}">

				<div class="form-group">
					<label class="col-md-3 control-label" for="ip">IP:</label>
					<div class="col-md-9">
						<input id="ip" class="form-control" type="text" name="ip" value="{{ .ip }}" {{ .ipFieldReadOnly }}>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="sshPort">SSH Port:</label>
					<div class="col-md-9">
						<input id="sshPort" class="form-control" type="number" name="sshPort" value="{{ .sshPort }}" min="1" max="65536">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="sshUser">SSH User:</label>
					<div class="col-md-9">
						<input id="sshUser" class="form-control" type="text" name="sshUser" value="{{ .sshUser }}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="sshPassword">SSH Password:</label>
					<div class="col-md-9">
						<input id="sshPassword" class="form-control" type="text" name="sshPassword" value="{{ .sshPassword }}">
					</div>
				</div>

				<a class="btn btn-md btn-warning pull-right" onclick="$('#idWaitingPanel').modal({backdrop: 'static'});" href="/gui/system/host/credential/">Cancel</a>
				<input class="btn btn-md btn-info pull-right" onsubmit="$('#idWaitingPanel').modal({backdrop: 'static'});" type="submit" value="{{.actionButtonValue}}">
			</form>
		</div>
	</div>
{{ end }}

{{ define "js" }}
{{ end}}
