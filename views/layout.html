<!DOCTYPE html>
<html>
<head>
	<title>CloudAwan</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
	<!-- Bootstrap Datetimepicker -->
	<link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css">
		
	<!-- Custom styles for this template -->
	<link href="/static/css/layout.css" rel="stylesheet">
	{{ template "css" . }}
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/gui/dashboard/topology/">CloudAwan</a>
				<div class="navbar-brand" style="color:#3F8764">
					{{ .layoutLabelCurrentNamespace }}
				</div>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					{{ str2html .layoutMenu }}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/gui/logout">Logout</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<!-- Display message -->
	{{ template "widget/message.html" . }}

	<div class="container">
		<div class="theme-showcase .has-error .has-success .has-warning">
			{{ template "content" . }}
		</div>
	</div><!-- /.container -->

	<script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/d3.min.js"></script>
	<!-- Bootstrap Datetimepicker -->
	<script type="text/javascript" src="/static/js/moment.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.min.js"></script>
	
	<script type="text/javascript">
		
	</script>
	{{ template "js" . }}

	<!-- Link Confirm Panel-->
	{{ template "widget/link_modal.html" . }}

	<!-- Waiting Panel-->
	{{ template "widget/waitting_modal.html" . }}

</body>
</html>
