{{ template "layout.html" . }}

{{ define "css" }}
{{ end}}

{{ define "content" }}
	<div class="page-header">
		<h1>Clone From?</h1>
	</div>
	<div class="row">
		<div class="col-md-9">	
			<form class="form-horizontal" onsubmit="$('#idWaitingPanel').modal({backdrop: 'static'});" action="/gui/deploy/clone/select" method="post">
				<div class="form-group">
					<label class="col-md-3 control-label" for="action">Action:</label>
					<div class="col-md-9">
						<select id="action" class="form-control" name="action" onchange="$('#namespace').val('');if(this.value=='clone'){$('#namespaceOption{{ .currentNamespace }}').hide();}else if(this.value=='template'){$('#namespaceOption{{ .currentNamespace }}').show();};" required>
							<option value="template">Create Template</option>
							<option value="clone">Clone</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-3 control-label" for="namespace">Namespaces:</label>
					<div class="col-md-9">
						<select id="namespace" class="form-control" name="namespace" required>
							{{ range $namespaceKey, $namespace := .namespaceSlice}}
							<option id="namespaceOption{{ $namespace }}" value="{{ $namespace }}">{{ $namespace }}</option>
							{{end}}
						</select>
					</div>
				</div>

				<input class="btn btn-md btn-success pull-right" type="submit" value="Select">
				
			</form>
		</div>
	</div>
{{ end }}

{{ define "js" }}
{{ end}}
