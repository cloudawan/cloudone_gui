{{ template "layout.html" . }}

{{ define "css" }}
{{ end}}

{{ define "content" }}
	<div class="page-header">
		<h1>{{ .pageHeader }}</h1>
	</div>
	<div class="row">
		<div class="col-md-9">	
			<form class="form-horizontal" onsubmit="$('#idWaitingPanel').modal({backdrop: 'static'});" action="/gui/deploy/deploybluegreen/select" method="post">
				<div class="form-group">
					<label class="col-md-3 control-label" for="imageInformation">Image:</label>
					<div class="col-md-9">
						<input id="imageInformation" class="form-control" type="text" name="imageInformation" value="{{ .imageInformation }}" readonly="readonly">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="currentEnvironment">Current Environment:</label>
					<div class="col-md-9">
						<input id="currentEnvironment" class="form-control" type="text" value="{{ .currentEnvironment }}" readonly="readonly">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="namespace">New Environment:</label>
					<div class="col-md-9">
						<select id="namespace" class="form-control" name="namespace">
							{{ range $namespaceKey, $namespace := .namespaceSlice}}
								<option value="{{$namespace}}">{{$namespace}}</option>
							{{ end }}
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="nodePort">Node Port:</label>
					<div class="col-md-9">
						<input id="nodePort" class="form-control" type="number" name="nodePort" value="{{ .nodePort }}" min="30000" max="32767" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="description">Description:</label>
					<div class="col-md-9">
						<input id="description" class="form-control" type="text" name="description" value="{{ .description }}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="sessionAffinity">Session Affinity:</label>
					<div class="col-md-9">
						<select id="sessionAffinity" class="form-control" name="sessionAffinity">
							<option value="None">None</option>
							<option value="ClientIP">ClientIP</option>
						</select>
					</div>
				</div>

				<a class="btn btn-md btn-warning pull-right" onclick="$('#idWaitingPanel').modal({backdrop: 'static'});" href="/gui/deploy/deploybluegreen/">Cancel</a>
				<input class="btn btn-md btn-info pull-right" type="submit" value="{{.actionButtonValue}}">
			</form>
		</div>
	</div>
{{ end }}

{{ define "js" }}
{{ end}}
