{{ template "layout.html" . }}

{{ define "css" }}
{{ end}}

{{ define "content" }}
	<div class="page-header">
		<h1>{{ .pageHeader }}</h1>
	</div>
	<div class="row">
		<div class="col-md-9">	
			<form class="form-horizontal" action="/gui/repository/thirdparty/edit" method="post">		
				<div class="form-group">
					<label class="col-md-3 control-label" for="name">Name:</label>
					<div class="col-md-9">
						<input id="name" class="form-control" type="text" name="name" value="{{ .name }}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="description">Description:</label>
					<div class="col-md-9">
						<input id="description" class="form-control" type="text" name="description" value="{{ .description }}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="replicationControllerJson">Replication Controller:</label>
					<div class="col-md-9">
						<textarea id="replicationControllerJson" class="form-control" name="replicationControllerJson" rows="10" cols="50">{{ .replicationControllerJson }}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="serviceJson">Service:</label>
					<div class="col-md-9">
						<textarea id="serviceJson" class="form-control" name="serviceJson" rows="10" cols="50">{{ .serviceJson }}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="environment">Environment:</label>
					<div class="col-md-9">
						<textarea id="environment" class="form-control" name="environment" rows="10" cols="50">{{ .environment }}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="scriptType">Script Type:</label>
					<div class="col-md-9">
						<select id="scriptType" class="form-control" name="scriptType" >
							<option value="none" {{ .scriptTypeNone }}>None</option>
							<option value="python" {{ .scriptTypePython }}>Python</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="scriptContent">Script Content:</label>
					<div class="col-md-9">
						<textarea id="scriptContent" class="form-control" name="scriptContent" rows="10" cols="50">{{ .scriptContent }}</textarea>
					</div>
				</div>

				<a class="btn btn-md btn-warning pull-right" onclick="$('#idWaitingPanel').modal({backdrop: 'static'});" href="/gui/repository/thirdparty/">Cancel</a>
				<input class="btn btn-md btn-info pull-right" onclick="$('#idWaitingPanel').modal({backdrop: 'static'});" type="submit" value="{{.actionButtonValue}}">
				
			</form>
		</div>
	</div>
{{ end }}

{{ define "js" }}
{{ end}}
