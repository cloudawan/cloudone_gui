{{ template "layout.html" . }}

{{ define "css" }}
{{ end}}

{{ define "content" }}
	<div class="page-header">
		<h1>{{ .pageHeader }}</h1>
	</div>
	<div class="row">
		<div class="col-md-9">	
			<form class="form-horizontal" onsubmit="$('#idWaitingPanel').modal({backdrop: 'static'});" action="/gui/inventory/replicationcontroller/edit" method="post">
				<div class="form-group">
					<label class="col-md-3 control-label" for="name">Name:</label>
					<div class="col-md-9">
						<input id="name" class="form-control" type="text" name="name" value="{{ .replicationcontroller }}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="replicaAmount">Replica Amount:</label>
					<div class="col-md-9">
						<input id="replicaAmount" class="form-control" type="number" name="replicaAmount" value="1" min="1" max="10" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="image">Image:</label>
					<div class="col-md-9">
						<input id="image" class="form-control" type="text" name="image" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="containerPort">Container Port:</label>
					<div class="col-md-9">
						<input id="containerPort" class="form-control" type="number" name="containerPort" value="1000" min="1000" max="65535" required>
					</div>
				</div>

				<a class="btn btn-md btn-warning pull-right" onclick="$('#idWaitingPanel').modal({backdrop: 'static'});" href="/gui/inventory/replicationcontroller/list">Cancel</a>
				<input class="btn btn-md btn-info pull-right" type="submit" value="{{.actionButtonValue}}">
			</form>
		</div>
	</div>
{{ end }}

{{ define "js" }}
{{ end}}
