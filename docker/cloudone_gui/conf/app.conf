AppName = cloudone_gui
RunMode = prod
SessionOn = true
AdminEnable = false
# Display auto generated rest api document
EnableDocs = true
# This is used to show html directly in static directory
DirectoryIndex = false

EnableHTTP = false
HTTPPort = 8080

EnableHTTPS = true
HTTPSPort = 8443
HTTPSCertFile = conf/development_cert.pem
HTTPSKeyFile = conf/development_key.pem

# User defined 
cloudoneGUIProtocol = https
cloudoneProtocol = https
cloudoneHost = {{CLOUDONE_HOST}}
cloudonePort = {{CLOUDONE_PORT}}
cloudoneAnalysisProtocol = https
cloudoneAnalysisHost = {{CLOUDONE_ANALYSIS_HOST}}
cloudoneAnalysisPort = {{CLOUDONE_ANALYSIS_PORT}}
kubeapiHostAndPort = {{KUBEAPI_CLUSTER_HOST_AND_PORT}}
kubeapiHealthCheckTimeoutInMilliSecond = 300
namespace = default
