{{ template "layout.html" . }}

{{ define "css" }}
{{ end}}

{{ define "content" }}
	<div class="page-header">
		<h1>First Deploy</h1>
	</div>
	<div class="row">
		<div class="col-md-9">	
			<form class="form-horizontal" action="/gui/repository/deploy/create" method="post">		

				<div class="form-group">
					<label class="col-md-3 control-label" for="imageInformationName">Image Information:</label>
					<div class="col-md-9">
						<input id="imageInformationName" class="form-control" type="text" name="imageInformationName" value="{{ .imageInformationName }}" readonly="readonly">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="version">Version:</label>
					<div class="col-md-9">
						<select id="version" class="form-control" name="version">
							{{ range $versionKey, $version := .versionSlice}}
								<option value="{{ $version }}">{{ $version }}</option>
							{{end}}
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="description">Description:</label>
					<div class="col-md-9">
						<input id="description" class="form-control" type="text" name="description">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="replicaAmount">Replica Amount:</label>
					<div class="col-md-9">
						<input id="replicaAmount" class="form-control" type="number" name="replicaAmount" value="1" min="1" max="10">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="portName">Port Name:</label>
					<div class="col-md-9">
						<input id="portName" class="form-control" type="text" name="portName">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="containerPort">Container Port:</label>
					<div class="col-md-9">
						<input id="containerPort" class="form-control" type="number" name="containerPort" value="1000" min="1000" max="65535">
					</div>
				</div>

				<a class="btn btn-md btn-warning pull-right" onclick="$('#idWaitingPanel').modal({backdrop: 'static'});" href="/gui/repository/imageinformation/">Cancel</a>
				<input class="btn btn-md btn-success pull-right" type="submit" value="Deploy"
						onclick="$('#idWaitingPanel').modal({backdrop: 'static'});" >
			</form>
		</div>
	</div>
{{ end }}

{{ define "js" }}
{{ end}}
