AppName = cloudone_gui
RunMode = dev
SessionOn = true
AdminEnable = false
# Display auto generated rest api document
EnableDocs = true
# This is used to show html directly in static directory
DirectoryIndex = false

EnableHTTP = false
HTTPPort = 8080

EnableHTTPS = true
HTTPSPort = 8443
HTTPSCertFile = /etc/cloudone_gui/cert.pem
HTTPSKeyFile = /etc/cloudone_gui/key.pem

# User defined
cloudoneGUIProtocol = https
cloudoneProtocol = https
cloudoneHost = 127.0.0.1
cloudonePort = 8081
cloudoneAnalysisProtocol = https
cloudoneAnalysisHost = 127.0.0.1
cloudoneAnalysisPort = 8082
namespace = default
