appname = cloudone_gui
runmode = prod
sessionon = true
enableadmin = false
# Display auto generated rest api document
enabledocs = true
# This is used to show html directly in static directory
directoryindex = true

copyrequestbody = true

enablehttplisten = false
httpport = 8080

enablehttptls = true
httpsport = 8443
httpcertfile = conf/development_cert.pem
httpkeyfile = conf/development_key.pem

# User defined
cloudoneGUIProtocol = https
cloudoneProtocol = https
cloudoneHost = 127.0.0.1
cloudonePort = 8081
cloudoneAnalysisProtocol = https
cloudoneAnalysisHost = 127.0.0.1
cloudoneAnalysisPort = 8082
kubeapiHostAndPort = 127.0.0.1:8080
kubeapiHealthCheckTimeoutInMilliSecond = 300
namespace = default
