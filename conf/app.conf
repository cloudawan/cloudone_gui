appname = cloudone_gui
runmode = dev
sessionon = true
enableadmin = false

copyrequestbody = true

enablehttplisten = false
httpport = 8080

enablehttptls = true
httpsport = 8443
httpcertfile = conf/development_cert.pem
httpkeyfile = conf/development_key.pem

# User defined 
cloudoneGUIProtocol = https
cloudoneProtocol = https
cloudoneHost = 127.0.0.1
cloudonePort = 8081
cloudoneAnalysisProtocol = https
cloudoneAnalysisHost = 127.0.0.1
cloudoneAnalysisPort = 8082
kubeapiHost = 127.0.0.1
kubeapiPort = 8080
namespace = default
